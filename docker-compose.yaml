services:
  redis:
    image: redis:latest
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - app-data:/usr/src/app/data
    # ports:
    #   - "3000:3000"
    depends_on:
      - redis
    entrypoint: ["bun", "run", "src/index.ts"]

volumes:
  redis-data:
  app-data:
